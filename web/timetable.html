<!DOCTYPE html>
 
<html>
<head>
  <meta charset="utf-8">
  <title>Timetable</title>
  <link rel="stylesheet" href="timetable.css">
  <link rel="import" href="flap_line.html">
  <script src="packages/browser/dart.js"></script>
</head>
<body>
  <h1>Timetable</h1>
  <flap-line id="flapLine" length="50"></flap-line>
  <button id="btn">Change Text</button>
 
  <h2>Demo</h2>
  <table>
    <tr>
      <th>Time</th>
      <th>Flight</th>
      <th>Destination</th>
      <th>Gate</th>
      <th>Remark</th>
    </tr>
    <tr>
      <td><flap-line length="5" value="19:15"></flap-line></td>
      <td><flap-line length="6" value="DRT101"></flap-line></td>
      <td><flap-line length="40" value="Intro to Dart"></flap-line></td>
      <td><flap-line length="6" value="CONF1"></flap-line></td>
      <td><flap-line length="10" value="Boarding"></flap-line></td>
    </tr>
    <tr>
      <td><flap-line length="5" value="20:15"></flap-line></td>
      <td><flap-line length="6" value="DRT203"></flap-line></td>
      <td><flap-line length="40" value="Polymer.dart"></flap-line></td>
      <td><flap-line length="6" value="CONF2"></flap-line></td>
      <td><flap-line length="10" value=""></flap-line></td>
    </tr>
    <tr>
      <td><flap-line length="5"></flap-line></td>
      <td><flap-line length="6"></flap-line></td>
      <td><flap-line length="40"></flap-line></td>
      <td><flap-line length="6"></flap-line></td>
      <td><flap-line length="10"></flap-line></td>
    </tr>
    <tr>
      <td><flap-line length="5"></flap-line></td>
      <td><flap-line length="6"></flap-line></td>
      <td><flap-line length="40"></flap-line></td>
      <td><flap-line length="6"></flap-line></td>
      <td><flap-line length="10"></flap-line></td>
    </tr>
    <tr>
      <td><flap-line length="5"></flap-line></td>
      <td><flap-line length="6"></flap-line></td>
      <td><flap-line length="40"></flap-line></td>
      <td><flap-line length="6"></flap-line></td>
      <td><flap-line length="10"></flap-line></td>
    </tr>
    <tr>
      <th colspan="5">Tweets</th>
    </tr>
    <tr>
      <td colspan="5"><flap-line length="76" value="SECURITY ADVICE: Please don't leave your computer unattended"></flap-line></td>
    </tr>
    <tr>
      <td colspan="5"><flap-line length="76"></flap-line></td>
    </tr>
  </table>
 
  <script type="application/dart" src="timetable.dart"></script>
</body>
</html>
